<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedef Takip Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light" data-theme="light">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Hedef Takip</h1>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-palette"></i> Tema
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item theme-btn" data-theme="light">Açık</button></li>
                    <li><button class="dropdown-item theme-btn" data-theme="dark">Koyu</button></li>
                    <li><button class="dropdown-item theme-btn" data-theme="blue">Mavi</button></li>
                    <li><button class="dropdown-item theme-btn" data-theme="green">Yeşil</button></li>
                </ul>
            </div>
        </div>

        <!-- Hedef Ekleme Formu -->
        <form id="goal-form" class="card p-4 mb-4 shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="goal-name" class="form-control" placeholder="Hedef Adı" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="goal-category" class="form-control" placeholder="Kategori (Kısa/Uzun)" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Ekle</button>
                </div>
            </div>
            <div class="mt-3">
                <textarea id="goal-description" class="form-control" rows="2" placeholder="Açıklama" required></textarea>
            </div>
        </form>

        <!-- Hedef Listesi -->
        <div id="goal-list"></div>
    </div>

    <!-- Toast Mesaj Alanı -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Başarılı</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
